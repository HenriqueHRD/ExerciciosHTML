	<h1>Definições</h1>
	<dfn>Folha seca</dfn>
		<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Chute que faz a bola percorrer uma trajetória em curva acentuada com uma queda brusca no final do percurso.
	<br><dfn>Lanterna</dfn>
	<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Equipe que ocupa a última posição de um campeonato.
	<br><dfn>Primeiro pau</dfn>
	<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Trave mais póroxima da origem de um cruzamento.
